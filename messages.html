<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chatroom</title>
	<link rel="stylesheet" href="https://github.com/JoeyChat/JoeyChat.github.io/blob/main/messagesfiles/style.css">
	<style>
		.messages-container {
			height: 300px;
			overflow-y: scroll;
			padding: 5px;
			border: 1px solid #ccc;
			background-color: #00000;
		}

		.message {
			margin-bottom: 10px;
		}

		.message .username {
			font-weight: bold;
		}

		.message .timestamp {
			font-size: 12px;
			color: #999;
			margin-left: 10px;
		}

		.message .content {
			margin-left: 20px;
		}
	</style>
</head>
<body>
       <!-- Add messages here... -->
	<div class="messages-container">
	</div>
		</div>
		<form class="message-form">
			<input type="text" placeholder="Type your message here...">
			<button type="submit">Send</button>
		</form>
	</div>
	<script src="https://github.com/JoeyChat/JoeyChat.github.io/blob/main/messagesfiles/script.js"></script>
</body>
</html>
